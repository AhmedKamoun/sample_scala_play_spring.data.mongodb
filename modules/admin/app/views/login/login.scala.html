@(login: Form[_])
@import helper._

<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
            <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="KAMOUN" />
        <link rel="shortcut icon">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("login/css/demo.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("login/css/style3.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("login/css/animate-custom.css")" />
    </head>
    <body>
        <div class="container">


            <header>
                <h1> Administrator Login to the <span>SYSTEM</span></h1>

            </header>
            <section>
                <div id="container_demo" >
                        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">

                        @form(action = controllers.admin.login.routes.Login.submitLogin) {
                            <h1>Log in</h1>
                            <p>
                                <label for="email" class="uname" data-icon="u" > Your email </label>
                                <input id="email" name="email" required="required" type="email" placeholder="mymail@@mail.com"/>
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>

                            <p class="login button">
                                <input type="submit" value="Login" />
                            </p>

                        }


                        </div>


                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
